<div class="container-fluid bg-white">
  <div class="d-flex justify-content-between align-items-center py-1">
    <div>
      <a routerLink="/landing">
        <img src="assets/Background/LogoFr.png" alt="Zatch Shopping" width="20%" height="20%">
      </a>
    </div >
    <div>
     <button class="btn btn-danger">logoutyear</button>
    </div>
  </div>
  <hr class="bg-success mt-0"/>
  <div class="container">
    <div class="row justify-content-between mt-5">
      <div class="col-md-3 shadow-lg p-3  bg-white rounded">
        <!--Profile-->
          <div class="profile">
            <div class="profile-header-img">
                <img src="assets/profile-img/user_img.png" alt="" class="img">
            </div>
            <p class="mt-3">Isaac Kagiso Malebana</p>
          </div>
      </div>
      <!---End of profile-->
      
      <div class="col-md-8 shadow-lg p-3 bg-white rounded">
        <div class="details">
          <p class="text-success h5">My Details</p>
          <hr class="bg-success mt-2" />
        </div>

        <form [formGroup]="updateForm" (ngSubmit)="updateUser()" class="">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Company</label>
                <input type="text" class="form-control" disabled value="Zatch Shopping Inc.">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Customer Id</label>
                <input type="text" class="form-control" disabled value="{{customer.customer_id}}">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Email address </label>
                <input type="email" class="form-control" disabled value="{{customer.email}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="firstName" value="{{customer.firstname}}">
                <div *ngIf="firstName?.invalid  && firstName?.touched">
                 <small  class="text-danger" *ngIf="firstName?.errors?.required"> Name is required</small>
                 <small  class="text-danger" *ngIf="firstName?.errors?.pattern"> Must have words only</small>
                 <small  class="text-danger" *ngIf="firstName?.errors?.minlength"> Name suppose to be more than 3 letter</small>
                </div>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" value="{{customer.lastname}}">
                <div *ngIf="lastName?.invalid && lastName?.touched">
                 <small  class="text-danger" *ngIf="lastName?.errors?.required"> Name is required</small>
                   <small  class="text-danger" *ngIf="lastName?.errors?.pattern"> Must have words only</small>
                   <small  class="text-danger" *ngIf="lastName?.errors?.minlength"> Name suppose to be more than 3 letter</small>
                </div>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="update ml-auto mr-auto">
             <button [disabled]='!updateForm.valid' class="btn btn-success col-sm-12" type="submit">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
  </div>
  </div>
</div>
