<nav>
    <a href="http://localhost:4200/" class="link"  style="float: left;">Home | </a>
  </nav>
  <br>

<div class="container d-flex justify-content-center align-items-center text-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5" style="width: 18rem;" >
        <hr class="bg-success"/>
        <legend class="h3 text-success">Welcome back</legend>
        <hr class="bg-success  mb-5"/>
        <div *ngIf="isLoginError" class="text-danger form-group">
           Incorrect username or password
        </div>
        <input type="text" class="form-control" placeholder="Email Address" formControlName="emailAddress">
        <br>
        <input type="password" class="form-group form-control" placeholder="Password" formControlName="password">
        
        <div class="form-group">
            <button class="btn btn-success" type="submit">Log In</button>
        </div>
      
        <p>Don't have an account <a routerLink="../register">Sign Up</a></p>
    </form>
</div>
