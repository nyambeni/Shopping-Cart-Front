<div class="container d-flex justify-content-center align-items-center text-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5" style="width: 18rem;" >
        <hr class="bg-success"/>
        <legend class="h3 text-success">Admin Sign In</legend>
        <hr class="bg-success  mb-5"/>
        <input type="text" class="form-control" placeholder="Email Address" formControlName="emailAddress">
        <br>
        <input type="password" class="form-group form-control" placeholder="Password" formControlName="password">
        
        <div class="form-group">
            <a href="patient.html" class="btn btn-success">Log In</a>
        </div>
      
        
    </form>
</div>
